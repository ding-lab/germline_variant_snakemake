name: pipeline_comparison
description: Compare vcfs generated by DingLab pipeline and DeepVariants

# Define the resources needed for this pipeline.
resources:
  preemptible: true
  zones:
  - us-central1-a
  - us-central1-b
  - us-central1-c
  - us-central1-f
  - us-east1-b
  - us-east1-c
  - us-east1-d

  # Create a data disk that is attached to the VM and destroyed when the
  # pipeline terminates.
  disks:
  - name: datadisk
    autoDelete: True
    sizeGb: 10

    # Within the Docker container, specify a mount point for the disk.
    mountPoint: /mnt/data

# Specify the Docker image to use along with the command
docker:
  imageName: wenwiliang/regulatorygermline

  # The Pipelines API will create the input directory when localizing files,
  # but does not create the output directory.
  cmd: >
    mkdir /mnt/data/output && 
    find /mnt/data/input && 
    wget https://raw.githubusercontent.com/ding-lab/RegulatoryGermline/master/analysis/pipeline_comparison/filter_VCF_AD.py &&
    bcftools norm -f /mnt/data/input/${ref} /mnt/data/input/${id}.${passvalue}.merged.vcf -O z > /mnt/data/input/${id}.${passvalue}.wgs.merged.vcf.gz &&
    bcftools norm -f /mnt/data/input/${ref} /mnt/data/input/prefilter.snp_indel.vcf.gz -O z > /mnt/data/input/${id}.${passvalue}.wxs.merged.vcf.gz && 
    python2.7 filter_VCF_AD.py /mnt/data/input/${id}.${passvalue}.wgs.merged.vcf.gz 5 > /mnt/data/input/${id}.${passvalue}.wgs.merged.AD5.vcf && 
    python2.7 filter_VCF_AD.py /mnt/data/input/${id}.${passvalue}.wxs.merged.vcf.gz 5 > /mnt/data/input/${id}.${passvalue}.wxs.merged.AD5.vcf &&
    bgzip -c /mnt/data/input/${id}.${passvalue}.wgs.merged.AD5.vcf > /mnt/data/output/${id}.${passvalue}.wgs.merged.AD5.vcf.gz &&
    bgzip -c /mnt/data/input/${id}.${passvalue}.wxs.merged.AD5.vcf > /mnt/data/output/${id}.${passvalue}.wxs.merged.AD5.vcf.gz &&
    tabix -p vcf /mnt/data/output/${id}.${passvalue}.wgs.merged.AD5.vcf.gz &&
    tabix -p vcf /mnt/data/output/${id}.${passvalue}.wxs.merged.AD5.vcf.gz
# The Pipelines API currently supports GCS paths, along with patterns (globs),
# but it doesn't directly support a list of files being passed as a single input
# parameter ("gs://bucket/foo.bam gs://bucket/bar.bam").
inputParameters:
- name: fafile
  description: Cloud Storage path or pattern to input file(s)
  localCopy:
    path: input/
    disk: datadisk
- name: faifile
  description: Cloud Storage path
  localCopy:
    path: input/
    disk: datadisk
- name: wxsvcf
  description: Cloud Storage path or pattern to input file(s)
  localCopy:
    path: input/
    disk: datadisk
- name: wgsvcf
  description: Cloud Storage path or pattern to input file(s)
  localCopy:
    path: input/
    disk: datadisk
- name: id
  description: File names
- name: passvalue
  description: File names
- name: ref
  description: File names

# By specifying an outputParameter, we instruct the pipelines API to
# copy /mnt/data/output/* to the Cloud Storage location specified in
# the pipelineArgs (see below).
outputParameters:
- name: outputPath
  description: Cloud Storage path for where to samtools output
  localCopy:
    path: output/*
    disk: datadisk
